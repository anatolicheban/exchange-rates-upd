<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <main class="main">
    <div class="app">
      <div data-day="Курс станом на 2022" class="app__output">
        <p class="app__output-value">0 $</p>
      </div>
      <form class="app__input">
        <div class="selects">
          <select class="select app__input-firstsel">
            <option value="USD">Доллар США</option>
            <option selected value="UAH">Українська гривня</option>
            <option value="EUR">Європейський євро</option>
            <option value="IDR">Індійська рупія</option>
          </select>
          <select class="select app__input-secondsel">
            <option selected value="USD">Доллар США</option>
            <option value="UAH">Українська гривня</option>
            <option value="EUR">Європейський євро</option>
            <option value="IDR">Індійська рупія</option>
          </select>
        </div>
        <input value="0" min="0" class="app__input-field" type="number">
        <div class="app__input-buttons">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">0</button>
          <button type="reset" class="button reset">Зброс</button>
        </div>
      </form>
    </div>
  </main>
  </div>



  <script src="js/main.js"></script>
</body>

</html>
